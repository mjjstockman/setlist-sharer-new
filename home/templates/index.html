{% extends 'base.html' %}

{% block content %}

{% for gig in gigs %}
    {% if gig.setlist %}
        <ul>
            <a href="/setlist/setlist-detail/{{ gig.setlist.id }}"><li>{{ gig.date }} {{ gig.venue }} {{ gig.city }}</li></a>
        </ul>
    {% else %}
        <li>{{ gig.date }} {{ gig.venue }} {{ gig.city }}</li>
    {% endif %}
    {{ gig.setlist.id }} 
{% endfor %}


{% endblock %}
